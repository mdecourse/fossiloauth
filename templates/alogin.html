## alogin.html
<%inherit file="base.html"/>

  <h2>ALogin</h2>
  % if error:
      <p class=error><strong>Error:</strong> ${ error }
  % endif
  <form action="/alogin" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password>
      <dd><input type=submit value=Login>
    </dl>
  </form>
